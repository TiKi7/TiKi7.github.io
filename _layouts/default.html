<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% seo %}
  </head>

  <body>
    <!-- Left bear container -->
    <div class="bear-container bear-container-left">
      <div class="bear-layer bear-layer-1"></div>
      <div class="bear-layer bear-layer-2"></div>
      <div class="bear-layer bear-layer-3"></div>
    </div>

    <!-- Right bear container -->
    <div class="bear-container bear-container-right">
      <div class="bear-layer bear-layer-1"></div>
      <div class="bear-layer bear-layer-2"></div>
      <div class="bear-layer bear-layer-3"></div>
    </div>

    <!-- Main content -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>
  </body>
</html>
